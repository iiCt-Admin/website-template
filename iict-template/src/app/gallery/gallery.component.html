
<section id="portfolio" class="portfolio">
  <div class="container ">

    <div class="section-title center-text" data-aos="zoom-out">  <!-- Portfolio Header -->
      <h2>{{ returnText("GALLERY","Gallery_title") }}</h2>
      <p>{{ returnText("GALLERY", "Gallery_subtitle") }}</p>
    </div>

    <div class="d-flex form-control justify-content-end">  <!-- Filter Section -->
      <div class="">
        <ul class="portfolio-filters " id="portfolio-filters" data-aos="fade-up">
          <button class="btn btn-primary portflio-button" (click)="ChangeFilter('All')">{{ returnText("GALLERY", "Gallery_filter_all") }}</button>
          <button class="btn btn-secondary portflio-button" (click)="ChangeFilter('App')">{{ returnText("GALLERY", "Gallery_filter_app") }}</button>
          <button class="btn btn-secondary portflio-button" (click)="ChangeFilter('Media')">{{ returnText("GALLERY", "Gallery_filter_media") }}</button>
          <button class="btn btn-secondary portflio-button" (click)="ChangeFilter('Web')">{{ returnText("GALLERY", "Gallery_filter_web") }}</button>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container " data-aos="fade-up">  <!-- Portfolio Items (looped) -->
      <div *ngFor="let port of filter" class="col-lg-4  portfolio-item " data-aos="fade-up">
        <div class="portfolio-img"><img src="{{port.image }}" class="img-fluid" alt="{{ port.alt }}"></div>
        <div class="portfolio-info">
          <h4>{{ port.title }}</h4>
          <p data-i18n="portfolio_app" >{{ CategoryTranslate(port.category) }}</p>
          <a href="{{port.image }}" data-gallery="portfolioGallery" class="preview-link" title="{{ port.title }}"><i class="bx bx-plus"></i></a>
          <a href="portfolio-details.html" class="details-link" title="{{ returnText('GALLERY', 'Gallery_details') }}"><i class="bx bx-link"></i></a>
        </div>
      </div>
    </div>

  </div>
</section><!-- End Portfolio Section -->
