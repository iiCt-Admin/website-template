<p class="d-flex justify-content-center page-center">Login Page</p>

<div class="container-fluid center d-flex">


  <form class="form-control center login-email">

    <div class="form-group">
      <label class="sr-only d-flex justify-content-center" for="inputEmail">Email address</label>
     <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
    </div>


    <div class="form-group">

      <label class="sr-only d-flex justify-content-center" for="inputPassword">Password</label>


      <input type="password" class="form-control" id="inputPassword" placeholder="Password">

    </div>
<!-- Left here incase you want to include this feature for a client -->
    <!-- <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div> -->
    <p class="d-flex justify-content-center">
    <button class="btn btn-primary nav-bar-button-color" type="submit" (click)="handleLogin()">Sign in</button>
    </p>


  </form>

</div>
